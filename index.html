<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selçuk Sports - Alternatif 1 Yayını</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid #000;
        }
    </style>
    <!-- HLS.js Kitaplığını Dahil Etme -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="container">
        <h1>Selçuk Sports - Alternatif 1</h1>
        <video id="video" controls>
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>

    <script>
        // HLS.js ile m3u8 yayını açma
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://528dc4ef17d725ed.mediapackage.eu-central-1.amazonaws.com/out/v1/eb0737453a18465699f31a622649ded5/manifest_1.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        }
        // Eğer HLS.js desteklenmiyorsa, video doğrudan oynatılabilir
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://528dc4ef17d725ed.mediapackage.eu-central-1.amazonaws.com/out/v1/eb0737453a18465699f31a622649ded5/manifest_1.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert('Tarayıcınız m3u8 formatını desteklemiyor.');
        }
    </script>

</body>
</html>
