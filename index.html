    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://us-cdn-1.varsportscdn1.lol/601/tracks-v1a1/mono.m3u8');
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("Ağ hatası, bağlantıyı tekrar başlatıyoruz.");
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("Medya hatası, akış tekrar başlatılıyor.");
                            break;
                        default:
                            console.log("Bilinmeyen hata.");
                            break;
                    }
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://us-cdn-1.varsportscdn1.lol/601/tracks-v1a1/mono.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
