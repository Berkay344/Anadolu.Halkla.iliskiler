<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe Canlı Skor & Süper Lig Puan Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0062a2;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        #league-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        #league-table th, #league-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        #league-table th {
            background-color: #0062a2;
            color: white;
        }
        #live-scores {
            margin: 20px 0;
            text-align: center;
        }
        #live-scores h2 {
            color: #333;
        }
        #live-scores .score {
            font-size: 1.5em;
            margin: 5px;
        }
        footer {
            background-color: #0062a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Fenerbahçe Canlı Skor & Süper Lig Puan Tablosu</h1>
    <p>Merhaba, bu sayfada Süper Lig'deki son durumları görebilirsiniz!</p>
</header>

<div id="live-scores">
    <h2>Canlı Maç Skorları</h2>
    <div id="live-score1" class="score">Yükleniyor...</div>
    <div id="live-score2" class="score">Yükleniyor...</div>
</div>

<table id="league-table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Oynanan</th>
            <th>Galibiyet</th>
            <th>Mağlubiyet</th>
            <th>Beraberlik</th>
            <th>Atılan Gol</th>
            <th>Yenilen Gol</th>
            <th>Gol Farkı</th>
            <th>Puan</th>
        </tr>
    </thead>
    <tbody id="league-table-body">
        <!-- Puan tablosu buraya eklenecek -->
    </tbody>
</table>

<footer>
    <p>&copy; 2024 Fenerbahçe Canlı Skor</p>
</footer>

<script>
// API URL ve gerekli header bilgileri
const apiUrl = "https://super-lig-standings.p.rapidapi.com/";
const apiHeaders = {
    "X-RapidAPI-Key": "YOUR_API_KEY", // API anahtarınızı buraya ekleyin
    "X-RapidAPI-Host": "super-lig-standings.p.rapidapi.com"
};

// Canlı maç skorları ve lig puan tablosu verisini çeken fonksiyon
function fetchData() {
    fetch(apiUrl, { headers: apiHeaders })
        .then(response => response.json())
        .then(data => {
            console.log(data); // API yanıtını kontrol etmek için
            updateLeagueTable(data);
        })
        .catch(error => {
            console.error('Hata:', error);
        });
}

// Puan tablosunu güncelleme
function updateLeagueTable(data) {
    // Tabloyu temizle
    const tableBody = document.getElementById("league-table-body");
    tableBody.innerHTML = '';

    // API yanıtındaki her takım için bir satır ekle
    data.forEach(item => {
        const team = item.team;
        const stats = item.stats;

        // Satır oluştur
        const row = document.createElement("tr");

        // Hücreler oluştur
        const rankCell = document.createElement("td");
        rankCell.textContent = stats.rank;
        
        const teamNameCell = document.createElement("td");
        const logo = document.createElement("img");
        logo.src = team.logo;
        logo.alt = team.name;
        logo.style.width = "30px"; // Logo boyutunu ayarlayın
        const teamNameText = document.createElement("span");
        teamNameText.textContent = team.name;
        teamNameCell.appendChild(logo);
        teamNameCell.appendChild(teamNameText);

        const playedCell = document.createElement("td");
        playedCell.textContent = stats.gamesPlayed;

        const winsCell = document.createElement("td");
        winsCell.textContent = stats.wins;

        const lossesCell = document.createElement("td");
        lossesCell.textContent = stats.losses;

        const tiesCell = document.createElement("td");
        tiesCell.textContent = stats.ties;

        const goalsForCell = document.createElement("td");
        goalsForCell.textContent = stats.goalsFor;

        const goalsAgainstCell = document.createElement("td");
        goalsAgainstCell.textContent = stats.goalsAgainst;

        const goalDifferenceCell = document.createElement("td");
        goalDifferenceCell.textContent = stats.goalDifference;

        const pointsCell = document.createElement("td");
        pointsCell.textContent = stats.points;

        // Hücreleri satıra ekle
        row.appendChild(rankCell);
        row.appendChild(teamNameCell);
        row.appendChild(playedCell);
        row.appendChild(winsCell);
        row.appendChild(lossesCell);
        row.appendChild(tiesCell);
        row.appendChild(goalsForCell);
        row.appendChild(goalsAgainstCell);
        row.appendChild(goalDifferenceCell);
        row.appendChild(pointsCell);

        // Satırı tabloya ekle
        tableBody.appendChild(row);
    });
}

// Sayfa yüklendiğinde API verisini çek
document.addEventListener("DOMContentLoaded", fetchData);
</script>

</body>
</html>
