<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapattık</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 38px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      animation: slideIn 3s forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Canlı Yayın Animasyonu */
    .live-broadcast {
      margin-top: 30px;
      font-size: 40px;
      color: #DC143C;
      font-weight: bold;
      text-align: center;
      animation: broadcastAnimation 1.5s infinite;
    }

    /* Canlı Yayın Yanıp Sönme Animasyonu */
    @keyframes broadcastAnimation {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Yükleniyor Simgesi */
    .loading {
      margin-top: 40px;
      font-size: 60px;
      font-weight: bold;
      color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: dotSpin 1.5s infinite;
    }

    .dot::after {
      content: '•';
      animation: dotAnim 1.5s infinite;
    }

    .dot2::after {
      content: '••';
      animation: dotAnim 1.5s 0.5s infinite;
    }

    .dot3::after {
      content: '•••';
      animation: dotAnim 1.5s 1s infinite;
    }

    @keyframes dotAnim {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/tr/8/86/Fenerbah%C3%A7e_SK.png" alt="Fenerbahçe Logosu">
  <h1 id="message">Buralar Karışacak! Vaziyet Alın.</h1>
  
  <!-- Canlı Yayın Animasyonu -->
  <div class="live-broadcast">Sadece Maç saatinde!</div>

  <!-- Yükleniyor Animasyonu -->
  <div class="loading">
    <span class="dot"></span>
    <span class="dot2"></span>
    <span class="dot3"></span>
  </div>

  <script>
    document.getElementById("message").innerText = "Buralar Karışacak Vaziyet Alın.";
  </script>
</body>
</html>
