<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Lig Puan Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }

        .table-container {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .team-logo {
            width: 30px;
            height: 30px;
        }

        .rank {
            font-weight: bold;
        }

        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Süper Lig Puan Tablosu</h1>

    <div class="table-container">
        <table id="leagueTable">
            <thead>
                <tr>
                    <th>Sıra</th>
                    <th>Takım</th>
                    <th>Oynanan Maç</th>
                    <th>Galibiyet</th>
                    <th>Beraberlik</th>
                    <th>Mağlubiyet</th>
                    <th>Attığı Gol</th>
                    <th>Yediği Gol</th>
                    <th>Avuç Farkı</th>
                    <th>Puan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Puan tablosu verileri burada görünecek -->
            </tbody>
        </table>
    </div>

    <div id="errorMessage" class="error" style="display: none;">
        Veri yüklenirken bir hata oluştu. Lütfen tekrar deneyin.
    </div>

    <script>
        const apiKey = "5aae3f00bfmsh44cd2d8f6babb70p17a9afjsn03300e779464";
        const apiUrl = "https://super-lig-standings.p.rapidapi.com/api/standings";

        const apiHeaders = {
            "X-RapidAPI-Key": apiKey,
            "X-RapidAPI-Host": "super-lig-standings.p.rapidapi.com"
        };

        // Verileri tabloya eklemek için fonksiyon
        function updateLeagueTable(data) {
            const tableBody = document.getElementById("leagueTable").getElementsByTagName('tbody')[0];
            data.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="rank">${item.stats.rank}</td>
                    <td><img src="${item.team.logo}" alt="${item.team.name}" class="team-logo"> ${item.team.name}</td>
                    <td>${item.stats.gamesPlayed}</td>
                    <td>${item.stats.wins}</td>
                    <td>${item.stats.ties}</td>
                    <td>${item.stats.losses}</td>
                    <td>${item.stats.goalsFor}</td>
                    <td>${item.stats.goalsAgainst}</td>
                    <td>${item.stats.goalDifference}</td>
                    <td>${item.stats.points}</td>
                `;
            });
        }

        // API'den veri al
        fetch(apiUrl, { headers: apiHeaders })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Veriyi konsola yazdır
                if (data.length > 0) {
                    updateLeagueTable(data);
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                document.getElementById("errorMessage").style.display = "block";
            });
    </script>
</body>
</html>
