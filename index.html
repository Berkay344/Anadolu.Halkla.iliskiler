<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Üniversitesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Roboto', sans-serif;
            background-color: #fff4f4;
            color: #4a0000;
            text-align: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .header img {
            max-width: 400px;
            height: auto;
        }

        .header p {
            font-size: 22px;
            font-weight: bold;
            color: #a10000;
            margin-top: 10px;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-logo {
            width: 50px;
            height: 50px;
            background-size: cover;
            display: inline-block;
        }

        .instagram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }

        .whatsapp {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
        }

        .youtube {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/90/Logo_of_YouTube_%282013-2015%29.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 90px;
            height: 60px;
        }

        .abone-ol {
            font-size: 16px;
            font-weight: bold;
            color: #FF0000;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }

        button {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c;
            transform: translateY(-3px);
        }

        .info-text {
            font-size: 16px;
            font-weight: bold;
            color: #4a0000;
            margin-top: -10px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffd6d6;
            color: #4a0000;
            padding: 20px;
            border: 2px solid #a10000;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }

        .modal h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .modal p {
            font-size: 18px;
            font-weight: 600;
        }

        .modal button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #b71c1c;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://www.anadolu.edu.tr/uploads/anadolu/ckfinder/web/files/T%C3%9CRK%C3%87E%20LOGOLAR%20Anadolu%20%C3%9Cniversitesi-01(1).png" alt="Anadolu Üniversitesi Logosu">
        <p>Halkla İlişkiler ve Reklamcılık</p>
        
        <div class="social-container">
            <a href="https://www.instagram.com/aof_halklailiskilerreklamcilik/" target="_blank" class="social-logo instagram"></a>
            <a href="https://chat.whatsapp.com/HxUm7sZkBkxAomZFu1tHU8" target="_blank" class="social-logo whatsapp"></a>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a href="https://youtube.com/@aofcuabla?si=UbuzUzh9HpBcmuSy" target="_blank" class="social-logo youtube"></a>
                <span class="abone-ol">ABONE OL</span>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="navigateTo('https://ekampus.anadolu.edu.tr/#/login')">E Kampüs - Ders Araçları</button>
        <button onclick="navigateTo('https://aosogrenci.anadolu.edu.tr/')">ÖBS - Öğrenci Bilgi Sistemi</button>
        <button onclick="navigateTo('bilgi.html')">Bölümümüz - Bilgilendirme</button>
        <button onclick="navigateTo('https://berkay344.github.io/hesap/')">Not Hesaplayıcı Vize & Final</button>
        <button onclick="navigateTo('https://ddp.anadolu.edu.tr')">Dijital Ders Platformu</button>
        <p class="info-text">Dijital Ders Platformu, E-Kampüs'e benzer bir sistemdir. Sınıf fark etmeksizin tüm dersleri seçerek materyallerine ulaşabilirsiniz.</p>
    </div>

    <div id="backdrop" class="backdrop"></div>

    <div id="modal" class="modal">
        <h3>2025 AKADEMİK TAKVİM</h3>
        <p>19 NİSAN: BAHAR DÖNEMİ VİZE SINAVI</p>
        <p>21 ŞUBAT: BAHAR DÖNEMİ DÖNEM SONU SINAV MERKEZİ DEĞİŞİKLİĞİ</p>
        <button onclick="closeModal()">Tamam</button>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, '_blank');
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('backdrop').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('backdrop').style.display = 'none';
        }

        window.onload = function() {
            setTimeout(showModal, 3000);
        };
    </script>
</body>
</html>
