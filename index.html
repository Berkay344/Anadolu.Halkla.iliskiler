<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff4f4; /* Açık kırmızı arka plan */
            color: #4a0000; /* Koyu kırmızı metin */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 400px;
            height: auto;
        }

        .header p {
            font-size: 22px;
            font-weight: bold;
            color: #a10000; /* Koyu kırmızı */
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c;
            transform: translateY(-3px);
        }

        .social-logo {
            position: fixed;
            width: 50px;
            height: 50px;
            background-size: cover;
        }

        .instagram {
            bottom: 20px;
            left: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }

        .whatsapp {
            bottom: 20px;
            right: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffd6d6; /* Açık kırmızı */
            color: #4a0000; /* Koyu kırmızı yazı */
            padding: 20px;
            border: 2px solid #a10000; /* Koyu kırmızı çerçeve */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }

        .modal h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .modal p {
            font-size: 18px;
            margin: 5px 0;
            font-weight: 600;
        }

        .modal button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #b71c1c;
        }

        /* Arka plan bulanıklığı */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'log9j3szkw',
    });
</script>

    <div class="header">
        <img src="https://www.anadolu.edu.tr/uploads/anadolu/ckfinder/web/files/T%C3%9CRK%C3%87E%20LOGOLAR%20Anadolu%20%C3%9Cniversitesi-01(1).png" alt="Anadolu Üniversitesi Logosu">
        <p>Halkla İlişkiler ve Reklamcılık</p>
    </div>

    <div class="button-container">
        <button onclick="navigateTo('https://ekampus.anadolu.edu.tr/#/login')">E Kampüs - Ders Araçları</button>
        <button onclick="navigateTo('https://aosogrenci.anadolu.edu.tr/')">ÖBS - Öğrenci Bilgi Sistemi</button>
        <button onclick="navigateTo('https://bendeberkay.blogspot.com/2024/11/aofHalklaIliskiler.html?m=1')">Bölümümüz - Bilgilendirme</button>
        <button onclick="navigateTo('https://berkay344.github.io/hesap/')">Not Hesaplayıcı Vize & Final</button>
    </div>

    <a href="https://www.instagram.com/aof_halklailiskilerreklamcilik/" target="_blank" class="social-logo instagram"></a>
    <a href="https://chat.whatsapp.com/HxUm7sZkBkxAomZFu1tHU8" target="_blank" class="social-logo whatsapp"></a>

    <div id="backdrop" class="backdrop"></div>

    <div id="modal" class="modal">
        <h3>2025 ŞUBAT AYI TAKVİMİ</h3>
        <p>10 ŞUBAT: BAHAR DÖNEMİ KAYIT YENİLEME</p>
        <p>21 ŞUBAT: SINAV MERKEZİ DEĞİŞİKLİĞİ</p>
        <button onclick="closeModal()">Tamam</button>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, '_blank');
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('backdrop').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('backdrop').style.display = 'none';
        }

        window.onload = function() {
            setTimeout(showModal, 3000);
        };
    </script>
</body>
</html>
