    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Edu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Kaydırmayı engeller */
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffe1d6;
            margin-top: -50px; /* Sayfayı yukarı taşı */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 400px;
            height: auto;
        }

        .header p {
            font-size: 22px;
            font-weight: bold;
            color: black;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            width: 300px;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            background-color: #96c7ff;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4287f5;
        }

        .social-logo {
            position: fixed;
            width: 65px; /* Daha küçük boyut */
            height: 65px; /* Daha küçük boyut */
            background-size: cover;
        }

        .instagram {
            bottom: 20px; /* Daha aşağı */
            left: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }

        .whatsapp {
            bottom: 20px; /* Daha aşağı */
            right: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FBEC5D;
            padding: 20px;
            border: 4px solid black;
            border-radius: 8px;
            display: none;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .modal p {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #52abff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #007ACC;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.anadolu.edu.tr/uploads/anadolu/ckfinder/web/files/T%C3%9CRK%C3%87E%20LOGOLAR%20Anadolu%20%C3%9Cniversitesi-01(1).png" alt="Anadolu Üniversitesi Logosu">
        <p>Halkla İlişkiler ve Reklamcılık</p>
    </div>

    <div class="button-container">
        <button onclick="navigateTo('https://ekampus.anadolu.edu.tr/#/login')">E Kampüs - Ders Araçları</button>
        <button onclick="navigateTo('https://aosogrenci.anadolu.edu.tr/')">ÖBS - Öğrenci Bilgi Sistemi</button>
        <button onclick="navigateTo('https://bendeberkay.blogspot.com/2024/11/aofHalklaIliskiler.html?m=1')">Bölümümüz - Bilgilendirme</button>
        <button onclick="navigateTo('https://berkay344.github.io/hesap/')">Not Hesaplayıcı Vize & Final</button>
    </div>

    <a href="https://www.instagram.com/aof_halklailiskilerreklamcilik/" target="_blank" class="social-logo instagram"></a>
    <a href="https://chat.whatsapp.com/HxUm7sZkBkxAomZFu1tHU8" target="_blank" class="social-logo whatsapp"></a>

    <div id="modal" class="modal">
        <p>2025 ŞUBAT AYI TAKVİM : 
        10 ŞUBAT BAHAR DÖNEMİ KAYIT YENİLEME 
        21 ŞUBAT SINAV MERKEZİ DEĞİŞİKLİĞİ </p>
        <button onclick="closeModal()">Tamam</button>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, '_blank');
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onload = function() {
            setTimeout(showModal, 3000);
        };
    </script>
</body>
</html>
