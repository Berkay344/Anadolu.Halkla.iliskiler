<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadolu Edu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .header p {
            font-size: 18px;
            font-weight: normal;
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            width: 300px;
            padding: 20px;
            font-size: 20px;
            color: white; /* Yazı beyaz */
            background-color: transparent; /* Arka plan şeffaf */
            border: 3px solid; /* Çerçeve */
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Yazı gölgesi */
            transition: all 0.4s ease;
        }

        button:nth-child(1) {
            border-color: purple;
            box-shadow: 0 0 10px purple;
        }

        button:nth-child(1):hover {
            background-color: purple;
            box-shadow: 0 0 20px purple;
        }

        button:nth-child(2) {
            border-color: blue;
            box-shadow: 0 0 10px blue;
        }

        button:nth-child(2):hover {
            background-color: blue;
            box-shadow: 0 0 20px blue;
        }

        button:nth-child(3) {
            border-color: orange;
            box-shadow: 0 0 10px orange;
        }

        button:nth-child(3):hover {
            background-color: orange;
            box-shadow: 0 0 20px orange;
        }

        button:nth-child(4) {
            border-color: lime;
            box-shadow: 0 0 10px lime;
        }

        button:nth-child(4):hover {
            background-color: lime;
            box-shadow: 0 0 20px lime;
        }

        .social-logo {
            position: fixed;
            width: 70px; /* Logo büyütüldü */
            height: 70px;
            background-size: cover;
        }

        .instagram {
            bottom: 40px; /* Daha aşağıya alındı */
            left: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }

        .whatsapp {
            bottom: 40px; /* Daha aşağıya alındı */
            right: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 20px red;
            border-radius: 8px;
            display: none;
            text-align: center;
            animation: blink 1s infinite;
        }

        .modal p {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes blink {
            0% { box-shadow: 0 0 20px red; }
            50% { box-shadow: 0 0 30px yellow; }
            100% { box-shadow: 0 0 60px red; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anadolu Üniversitesi</h1>
        <p>Halkla İlişkiler ve Reklamcılık</p>
    </div>

    <div class="button-container">
        <button onclick="navigateTo('https://ekampus.anadolu.edu.tr/#/login')">E Kampüs - Ders Araçları</button>
        <button onclick="navigateTo('https://aosogrenci.anadolu.edu.tr/')">ÖBS - Öğrenci Bilgi Sistemi</button>
        <button onclick="navigateTo('https://halklailiskilervereklamcilik.blogspot.com/2024/11/aofHalklaIliskiler.html?m=1')">Bölümümüz - Bilgilendirme</button>
        <button onclick="navigateTo('https://berkay344.github.io/hesap/')">Not Hesaplayıcı - Vize & Final</button>
    </div>

    <a href="https://www.instagram.com/aof_halklailiskilerreklamcilik/" target="_blank" class="social-logo instagram"></a>
    <a href="https://chat.whatsapp.com/HxUm7sZkBkxAomZFu1tHU8" target="_blank" class="social-logo whatsapp"></a>

    <div id="modal" class="modal">
        <p>18-19 OCAK FİNAL!</p>
        <button onclick="closeModal()">Tamam</button>
    </div>

    <script>
        function navigateTo(url) {
            window.open(url, '_blank');
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onload = function() {
            setTimeout(showModal, 3000);
        };
    </script>
</body>
</html>
