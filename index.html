<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapattık</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: absolute;
      top: 20px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      letter-spacing: 3px;
      text-align: center;
      width: 100%;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logos .fenerbahce-logo {
      width: 130px; /* Fenerbahçe logosu için genişlik */
      height: 130px; /* Fenerbahçe logosu için yükseklik */
      border-radius: 50%; /* Yuvarlak yapmak için */
    }

    .logos .besiktas-logo {
      width: 110px; /* Beşiktaş logosu için genişlik */
      height: 145px; /* Beşiktaş logosu için yükseklik */
      border-radius: 50%; /* Yuvarlak yapmak için */
    }

    .team-names {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .team-names .fenerbahce, .team-names .besiktas {
      font-size: 24px; /* Yazı boyutunu küçülttüm */
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      color: white;
    }

    .team-names .fenerbahce {
      color: yellow; /* Fenerbahçe yazısını sarı renkte */
    }

    .countdown {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Derbide Buradayız</div> <!-- Başlık Eklendi -->

  <div class="logos">
    <img src="https://www.fenerbahce.org/getmedia/bf4b326b-90f0-4a6a-a332-edbfb6603de7/mobile-emblem-info.png.aspx?width=410&height=410&ext=.png" alt="Fenerbahçe Logosu" class="fenerbahce-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Be%C5%9Fikta%C5%9F_Logo_Be%C5%9Fikta%C5%9F_Amblem_Be%C5%9Fikta%C5%9F_Arma.png" alt="Beşiktaş Logosu" class="besiktas-logo">
  </div>

  <div class="team-names">
    <div class="fenerbahce">Fenerbahçe</div>
    <div class="besiktas">Beşiktaş</div>
  </div>

  <!-- Geri Sayım -->
  <div class="countdown" id="countdown"></div>

  <script>
    // Geri Sayım İşlevi
    const matchDate = new Date("2024-12-07T19:00:00").getTime(); // 7 Aralık Cumartesi 19:00

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = matchDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText = 
          `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
      } else {
        document.getElementById("countdown").innerText = "Derbi Başladı!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
