<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe Canlı Skor ve Süper Lig Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            background-color: #004d99;
            color: white;
            padding: 15px 0;
            margin: 0;
        }

        #live-score {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #004d99;
            color: white;
            display: inline-block;
            border-radius: 5px;
        }

        #league-table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #league-table th, #league-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #league-table th {
            background-color: #004d99;
            color: white;
        }

        #league-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #league-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Fenerbahçe Canlı Skor ve Süper Lig Tablosu</h1>
    <div id="live-score">Canlı Skor Yükleniyor...</div>
    <table id="league-table">
        <thead>
            <tr>
                <th>Takım</th>
                <th>Oynanan</th>
                <th>Puan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Puan durumu yükleniyor...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // RapidAPI'den alınan Süper Lig API URL ve anahtar bilgileri
        const apiUrl = "https://super-lig-standings.p.rapidapi.com/";
        const apiHeaders = {
            "x-rapidapi-host": "super-lig-standings.p.rapidapi.com",
            "x-rapidapi-key": "5aae3f00bfmsh44cd2d8f6babb70p17a9afjsn03300e779464"
        };

        function updateLiveScore(data) {
            const scoreElement = document.getElementById('live-score');
            const fbMatch = data.matches.find(match => match.team1 === 'Fenerbahçe' || match.team2 === 'Fenerbahçe');
            if (fbMatch) {
                scoreElement.textContent = `${fbMatch.team1} ${fbMatch.score1} - ${fbMatch.score2} ${fbMatch.team2}`;
            } else {
                scoreElement.textContent = "Şu anda Fenerbahçe maçı yok.";
            }
        }

        function updateLeagueTable(data) {
            const tableBody = document.querySelector('#league-table tbody');
            tableBody.innerHTML = ''; // Eski tabloyu temizle
            data.standings.forEach(team => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${team.name}</td>
                    <td>${team.played}</td>
                    <td>${team.points}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function fetchData() {
            fetch(apiUrl, { headers: apiHeaders })
                .then(response => response.json())
                .then(data => {
                    updateLiveScore(data);
                    updateLeagueTable(data);
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }

        // İlk veri yüklemesi
        fetchData();

        // Verileri her 30 saniyede bir güncelle
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
